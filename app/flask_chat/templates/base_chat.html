<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flask Chat</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bulma.min.css') }}" />
    <!--javascript chat-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/socket.io.4.0.1.js') }}" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</head>

<body>
    <section class="hero is-primary">
        <div class="hero-head">
            <nav class="navbar">
                <div class="container">

                    <div id="navbarMenuHeroA" class="navbar-menu">
                      <div class="navbar-start">
                        <a href="{{ url_for('index.index') }}" class="navbar-item">
                            Flask Chat
                        </a>
                      </div>
                      <div class="navbar-end">
                        {% if current_user.is_authenticated %}
                        <a href="{{ url_for('auth.logout') }}" class="navbar-item">
                            LogOut
                        </a>
                        {% else %}
                        <a href="{{ url_for('auth.register') }}" class="navbar-item">
                            Register
                        </a>
                        <a href="{{ url_for('auth.login') }}" class="navbar-item">
                            LogIn
                        </a>
                        {% endif %}
                      </div>
                    </div>
                </div>
            </nav>
        </div>
    </section>

    <section class="section">
      <div class="section-body">
          {% block content %}
          {% endblock %}
      </div>
    </sction>

    <!--Loading Filter-->
    <div id="filter-loading" style="display:flex; background-color:#fff; position:absolute; z-index:3; top:0px; left:0px; width:100%; height:100%; align-items:center; justify-content:center;">
        <div style="text-align:center;">
            <img src="{{ url_for('static', filename='img/loading.gif') }}" style="width:300px;"><br>
            Now loading....
            <button class="button is-success is-fullwidth" onclick="location.href='{{ url_for('chat.chat') }}';" style="margin-top:20px;">Reload</button>
            <button class="button is-warning is-fullwidth" onclick="location.href='{{ url_for('index.index') }}';" style="margin-top:20px;">Go Home</button>
        </div>
    </div>

</body>
</html>
