{% extends "base.html" %}

{% block content %}
<div class="container has-text-centered">
  <div class="column is-4 is-offset-4">
    <h3 class="title">Register</h3>
    <div class="box">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification is-danger">
                {{ messages[0] }}. Go to <a href="{{ url_for('auth.login') }}">login page</a>.
            </div>
        {% endif %}
        {% endwith %}
        <form method="POST" action="{{ url_for('auth.register') }}">
            <!--ID-->
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="id" placeholder="Your ID" autofocus="">
                </div>
            </div>
            <!--Name-->
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="name" placeholder="Your Name" autofocus="">
                </div>
            </div>
            <!--Email-->
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="email" name="email" placeholder="Your Email" autofocus="">
                </div>
            </div>
            <!--Password-->
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="password" name="password" placeholder="Password">
                </div>
            </div>

            <button class="button is-block is-info is-large is-fullwidth">Register</button>
        </form>
    </div>
  </div>
</div>
{% endblock %}
